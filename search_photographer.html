    <script>
       function toPhotographer(){
        var name_input = $('#search_input').val();
        $.ajax({
                url: "photographer_detail.php/check.php",
                method: 'POST',
                data:{
                    name:name_input,
                },
                success: function (response) {             
                    if(response=='1'){                      
                        localStorage.setItem('name', ''+name_input);
                        location.href = "photographer_detail.html";
                    }else{
                        alert("查無此攝影師");
                        location.href = "search_photographer.html";
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert('發生錯誤' + textStatus + '，錯誤訊息' + errorThrown);
                }
            });
        
       }
