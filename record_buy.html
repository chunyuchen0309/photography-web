                                                        <h4 class="fw-bold">'+photo.appliance+'</h4>\
                                                        <h6 class=" text-muted">於'+photo.time+'購買</h6>\
                                                        <h6 class="text-muted ">NT:'+photo.price+'</h6>\
                                                    </div>\
                                                </div>\
                                            </div>\
                                        </div>\
                                        <!-- Modal -->\

                                                                            <h6 class="text-muted f-w-400">'+photo.appliance+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">規格</p>\
                                                                            <h6 class="text-muted f-w-400" style="white-space: pre-line;">'+photo.format+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">詳細資訊</p>\
                                                                            <h6 class="text-muted f-w-400" style="white-space: pre-line;">'+photo.detail+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">價格</p>\
                                                                            <h6 class="text-muted f-w-400">'+photo.price+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">付款方式</p>\
                                                                            <h6 class="text-muted f-w-400">'+photo.pay+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">交易方式</p>\
                                                                            <h6 class="text-muted f-w-400">'+photo.trade+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">賣家</p>\
                                                                            <h6 class="text-muted f-w-400">'+photo.seller+'</h6>\
                                                                        </div>\
                                                                        <div class="col-sm-12">\
                                                                            <p class="m-b-10 f-w-600">購買時間</p>\
                                                                            <h6 class="text-muted f-w-400">'+photo.time+'</h6>\
                                                                        </div>\
                                                                    </div>\
                                                                </div>\
                                                            </div>\
                                                        </div>\
                                                    </div>\
                                                </div>\
                                            </div>';

                    $('#shop_all').append(item);
                            }
                        } 
                    },
                    error: function (xhr, status, error) {
