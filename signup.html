<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
	var formInputs = $('input[type="email"],input[type="password"]');
	formInputs.focus(function() {
       $(this).parent().children('p.formLabel').addClass('formTop');
       $('div#formWrapper').addClass('darken-bg');
       $('div.logo').addClass('logo-active');
	});
	formInputs.focusout(function() {
		if ($.trim($(this).val()).length == 0){
		$(this).parent().children('p.formLabel').removeClass('formTop');
		}
		$('div#formWrapper').removeClass('darken-bg');
		$('div.logo').removeClass('logo-active');
	});
	$('p.formLabel').click(function(){
		 $(this).parent().children('.form-style').focus();
	});
});
    </script>
    <script type="text/javascript">
        $(function () {
            $('#signup-from').on('submit', function (event) {
                event.preventDefault(); // 防止表單預設的提交行為
                var email = $('#email').val();
                var password = $('#password').val();
                $.ajax({
                    url: 'signup.php',
                    method: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (response) {
                        alert(response);
                        location.href = "index.html";
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('發生錯誤' + textStatus + '，錯誤訊息' + errorThrown);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">

        <form id="signup-from">
           
        <div id="formWrapper">
            <div id="form">
            <div class="logo">
            <h1 class="text-center head">Register</h1>
            </div>
                <form id="login-form" method="post">
                    <div class="form-item">
                        <p class="formLabel">Email</p>
                        <input type="email" name="email" id="email" class="form-style" autocomplete="off"/>
                    </div>
                    <div class="form-item">
                        <p class="formLabel">Password</p>
                        <input type="password" name="password" id="password" class="form-style" />
                        <!-- <div class="pw-view"><i class="fa fa-eye"></i></div> -->	
                    </div>
                    <div class="form-item">
                    <p class="pull-left ms-2"><a href="index.html"><small>login</small></a></p>
                    <input type="submit" class="login pull-right" value="Register">
                    <div class="clear-fix"></div>
                    </div>
                </form>
            </div>
        </div>
        </form>

    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
